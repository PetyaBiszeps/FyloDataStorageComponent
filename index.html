<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap">
</head>
<body>
<main>
    <div class="background-image-container">
        <img src="assets/images/bg-desktop.png" alt="background-desktop-image" id="background-image">
    </div>
    <div class="page-container">
        <div class="content-container">
            <div class="container-1">
                <div class="fylo-logo">
                    <img src="assets/images/logo.svg" alt="fylo-logo">
                </div>
                <div class="action-icons">
                    <div class="doc-icon-container">
                        <img src="assets/images/icon-document.svg" alt="doc-icon">
                    </div>
                    <div class="folder-icon-container">
                        <img src="assets/images/icon-folder.svg" alt="folder-icon">
                    </div>
                    <div class="upload-icon-container">
                        <img src="assets/images/icon-upload.svg" alt="upload-icon">
                    </div>
                </div>
            </div>
            <div class="container-2">
                <div class="c2-content">
                    <p>You've used <span>815 GB</span> of your storage</p>
                    <div class="slide-background">
                        <div class="slide-container">
                            <div class="slide-progression-bar">
                                <div class="slide-wheel"></div>
                            </div>
                        </div>
                    </div>
                    <div class="min-max">
                        <p class="min">0 GB</p>
                        <p class="max">1000 GB</p>
                    </div>
                </div>
            </div>
            <div class="space-left">
                <p>
                    185
                    <span>GB LEFT</span>
                </p>
            </div>
        </div>
    </div>
</main>

</body>
</html>
